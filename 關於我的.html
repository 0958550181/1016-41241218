<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬叔叔的電器世界</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        main {
            padding: 20px;
        }
        .intro {
            text-align: center;
            margin-bottom: 40px;
        }
        .intro p {
            font-size: 1.3em;
            color: #555;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-bottom: 1px solid #ddd;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            color: #003366;
        }
        .product p {
            color: #666;
            font-size: 1em;
            padding: 0 10px;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .cta {
            margin: 20px 0;
            display: inline-block;
            background-color: #f39c12;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>馬叔叔的電器世界</h1>
        <p>家電、電子產品，一應俱全！</p>
    </header>

    <main>
        <div class="intro">
            <p>歡迎來到馬叔叔的電器世界，無論您是尋找最新的家電還是高科技電子產品，這裡都能滿足您的需求。</p>
        </div>

        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="家用電器">
                <h3>家用電器</h3>
                <p>高效節能，讓您的生活更加便利舒適。</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="電腦及配件">
                <h3>電腦及配件</h3>
                <p>各種品牌電腦和最新周邊配件，應有盡有。</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="智能設備">
                <h3>智能設備</h3>
                <p>智能家居、穿戴設備，讓您的生活充滿科技感。</p>
            </div>
        </div>

        <div class="cta-container" style="text-align:center;">
            <a href="#products" class="cta">立即查看所有產品</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 馬叔叔的電器世界 - 您的專業電器購物專家</p>
    </footer>
</body>
</html>
